<!DOCTYPE html>
<html lang="es">

<head>
    <!----Favicon----->
    <link rel="shortcut icon" href="../assets/logo/logo-dogostore.png" type="img">
    <!----Stylesheet----->
    <link href="../styles/password-rec1.css" rel="stylesheet" type="text/css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <!---------------------------------------->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogoStore</title>
</head>

<body>

    <!--Login-->
    <div class="pass-contenedor">

        <div class="form-container">

            <img src="../assets/logo/LogoDogo.png" alt="logo" class="logo">

            <h1 class="title">¡Crea una nueva contraseña!</h1>
            <p class="subtitle">Ingresa una nueva contraseña para su cuenta</p>

            <form action="/" class="form">
                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="********" class="input-password">

                <label for="new-password" class="label">Nueva contraseña</label>
                <input type="password" id="new-password" placeholder="********" class="input-password">

                <input type="submit" value="Confirmar" class="primary-button login-button">
            </form>

        </div>
    </div>
    <!--------------------------------------------------------------------------->

</body>

</html>
