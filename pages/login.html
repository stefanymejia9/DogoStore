<!DOCTYPE html>
<html lang="es">

<head>
    <!----Favicon----->
    <link rel="shortcut icon" href="../assets/logo/logo-dogostore.png" type="img">
    <!----Stylesheet----->
    <link href="../styles/login.css" rel="stylesheet" type="text/css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <!---------------------------------------->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogoStore</title>
</head>

<body>

    <!--Login-->
    <div class="login">

        <div class="form-container">

            <img src="../assets/logo/LogoDogo.png" alt="logo" class="logo">

            <form action="/" class="form">
                <label for="email" class="label">Correo electrónico</label>
                <input type="text" id="email" placeholder="dogo@ejemplo.com" class="input input-email">

                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="********" class="input input-password">

                <input type="submit" value="Iniciar sesión" class="primary-button login-button">

                <p class="perder-contraseña">
                    <span>¿Haz olvidado tu contraseña?</span>
                    <a href="/">Clic aquí</a>
                </p>
            </form>

            <button class="secondary-button signup-button">Registrarse</button>

        </div>
        
    </div>
    <!--------------------------------------------------------------------------->

</body>

</html>
